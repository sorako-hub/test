<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>生き物一覧</title>
    <style>
        body {
            margin: 0;
            font-family: "Noto Sans JP", "メイリオ", sans-serif;
            background: url('/images/background.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }

        .logo {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .card {
            background: #fffde7;
            border-radius: 20px;
            padding: 20px 30px;
            margin: 0 auto 30px auto;
            width: 85%;
            max-width: 1000px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.25);
        }

        .forms {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .form-box {
            flex: 1;
            min-width: 280px;
            background: #f0f9f1;
            border-radius: 15px;
            padding: 15px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }

        .form-box h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 18px;
            color: #2e7d32;
        }

        input[type="text"], input[type="number"], select {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #bbb;
            width: 60%;
        }

        button, input[type="submit"] {
            background: #6cc24a;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 5px;
        }

        button:hover, input[type="submit"]:hover {
            background: #57a63e;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 15px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background: #f5e6cc;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .search-message {
            font-weight: bold;
            font-size: 20px;
            margin: 15px auto;
            color: #2e7d32;
            background: #e8f5e9;
            padding: 8px 12px;
            border-radius: 12px;
            width: fit-content;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .back-link {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: #2e7d32;
            font-weight: bold;
        }

        input[type="checkbox"] {
            display: none;
        }

        /* 追加：釣った魚・まだ釣っていない魚ボタンを横並びに */
        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .button-group form {
            flex: 1;
            min-width: 160px;
        }

        .button-group button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img th:src="@{/images/logo.png}" alt="ロゴ" width="320">
    </div>

    <div class="card">
        <!-- 釣った魚・まだ釣っていない魚 横並びボタン＋月・半球での検索フォーム -->
        <div class="form-box">
            <h3>釣った魚・まだ釣っていない魚</h3>
            <div class="button-group">
                <form th:action="@{/atsumori/caughtFish}" method="get">
                    <button type="submit">釣った魚一覧を表示</button>
                </form>

                <form th:action="@{/atsumori/uncaughtFish}" method="get">
                    <button type="submit">まだ釣っていない魚一覧を表示</button>
                </form>
            </div>

            <form th:action="@{/atsumori/caughtFishByMonthAndHemisphere}" method="get" style="margin-bottom: 15px;">
                <label for="caught-month">月:</label>
                <input type="number" id="caught-month" name="month" min="1" max="12" required style="width: 60px; margin-left: 5px;">
                <label for="caught-hemisphere" style="margin-left: 10px;">半球:</label>
                <select id="caught-hemisphere" name="hemisphere" required style="width: 110px; margin-left: 5px;">
                    <option value="" disabled selected>選択</option>
                    <option value="北半球">北半球</option>
                    <option value="南半球">南半球</option>
                </select>
                <button type="submit" style="margin-left: 10px;">釣った魚検索</button>
            </form>

            <form th:action="@{/atsumori/uncaughtFishByMonthAndHemisphere}" method="get">
                <label for="uncaught-month">月:</label>
                <input type="number" id="uncaught-month" name="month" min="1" max="12" required style="width: 60px; margin-left: 5px;">
                <label for="uncaught-hemisphere" style="margin-left: 10px;">半球:</label>
                <select id="uncaught-hemisphere" name="hemisphere" required style="width: 110px; margin-left: 5px;">
                    <option value="" disabled selected>選択</option>
                    <option value="北半球">北半球</option>
                    <option value="南半球">南半球</option>
                </select>
                <button type="submit" style="margin-left: 10px;">まだ釣っていない魚検索</button>
            </form>
        </div>

        <!-- 元々の名前検索・月と半球検索 -->
        <div class="forms">
            <div class="form-box">
                <h3>名前で検索</h3>
                <form th:action="@{/atsumori/searchByName}" method="get">
                    <input type="text" name="name" placeholder="生き物名を入力" required>
                    <button type="submit">検索</button>
                </form>
            </div>

            <div class="form-box">
                <h3>月と半球で検索</h3>
                <form th:action="@{/atsumori/search}" method="get">
                    <label for="month">月:</label>
                    <input type="number" id="month" name="month" min="1" max="12" required>
                    <br><br>
                    <label for="hemisphere">半球:</label>
                    <select id="hemisphere" name="hemisphere" required>
                        <option value="" disabled selected>選択してください</option>
                        <option value="北半球">北半球</option>
                        <option value="南半球">南半球</option>
                    </select>
                    <button type="submit">検索</button>
                </form>
            </div>
        </div>

        <p th:if="${searchMessage}" th:text="${searchMessage}" class="search-message"></p>
        <p th:if="${errorMessage}" th:text="${errorMessage}" class="error"></p>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>生き物名</th>
                    <th>出現期間</th>
                    <th>出現場所</th>
                    <th>出現時間帯</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="creature : ${creatures}">
                    <td th:text="${creature.id}">ID</td>
                    <td th:text="${creature.name}">名前</td>
                    <td>
                        <b>北半球:</b>
                        <span th:text="${creature.getFormattedAppearancePeriod('北半球')}">11月〜3月</span><br/>
                        <b>南半球:</b>
                        <span th:text="${creature.getFormattedAppearancePeriod('南半球')}">5月〜9月</span>
                    </td>
                    <td>
                        <span th:each="area, iterStat : ${creature.areas}">
                            <span th:text="${area.name}"></span>
                            <span th:if="${!iterStat.last}">, </span>
                        </span>
                    </td>
                    <td>
                        <span th:each="time, iterStat : ${creature.appearanceTimes}">
                            <span th:text="${time.startTime.toString() + '〜' + time.endTime.toString()}"></span>
                            <span th:if="${!iterStat.last}">, </span>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/menu}" class="btn-menu">🌿 メニューにもどる</a>
</body>
</html>
