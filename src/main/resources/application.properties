spring.application.name=atsumori

#DataSource
#Postgreのドライバー設定
spring.datasource.driver-class-name=org.postgresql.Driver
#データベースへの接続URLを設定
spring.datasource.url=jdbc:postgresql://localhost:5432/atsumoridb
#データベース接続のためのユーザー名を設定
spring.datasource.username=atsumori
#データベース接続のためのパスワードを設定
spring.datasource.password=p@ss
#SQLスクリプトの初期化モードを設定
spring.sql.init.mode=always
#Log表示設定
logging.level.com.example.atsumori.repository=DEBUG