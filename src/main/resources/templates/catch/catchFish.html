<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>釣った魚を登録する</title>
    <style>
        body {
            margin: 0;
            font-family: "Noto Sans JP", "メイリオ", sans-serif;
            background: url('/images/background.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: #1565c0;
        }

        .logo { margin-top: 10px; margin-bottom: 10px; }

        .card {
            background: #e1f5fe;
            border-radius: 20px;
            padding: 20px 30px;
            margin: 0 auto 30px auto;
            width: 85%;
            max-width: 800px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.25);
        }

        h1 { color: #1e88e5; margin-bottom: 10px; }

        p.description { font-size: 16px; color: #555; margin-bottom: 20px; }

        ul.creature-list {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 700px;
        }

        ul.creature-list li {
            background: #b3e5fc;
            border: 2px solid #64b5f6;
            border-radius: 10px;
            padding: 10px 20px;
            transition: 0.2s;
            font-weight: 600;
            color: #1565c0;
            cursor: pointer;
        }

        ul.creature-list li:hover { background: #64b5f6; }

        input[type="checkbox"] { margin-right: 10px; transform: scale(1.2); }

        .register-btn {
            margin-top: 30px;
            background: #29b6f6;
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 1.05rem;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(41,182,246,0.5);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .register-btn:hover { background: #0288d1; transform: translateY(-2px); }

        /* 下部中央ボタン */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px auto 60px auto;
            flex-wrap: wrap;
        }

        .btn-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: #29b6f6;
            color: white;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(41,182,246,0.7);
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
        }

        .btn-link:hover { background-color: #0288d1; box-shadow: 0 8px 25px rgba(2,136,209,0.8); transform: translateY(-2px); }

        /* 右下固定ボタン */
        .btn-fixed {
            position: fixed;
            right: 30px;
            padding: 12px 25px;
            background-color: #29b6f6;
            color: white;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(41,182,246,0.7);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .btn-fixed:hover { background-color: #0288d1; box-shadow: 0 8px 25px rgba(2,136,209,0.8); }

        .btn-menu-fixed { bottom: 30px; }
        .btn-fish-fixed { bottom: 80px; }
    </style>
</head>

<body>
    <div class="logo">
        <img th:src="@{/images/logo.png}" alt="ロゴ" width="320">
    </div>

    <div class="card">
        <h1>釣った魚を登録する</h1>
        <p class="description">登録したい魚にチェックを入れて、「登録」ボタンを押してください。</p>

        <form method="post" action="/catch/fish/register-multiple">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <ul class="creature-list">
                <li th:each="creature : ${uncaughtCreatures}">
                    <label>
                        <input type="checkbox" name="creatureIds" th:value="${creature.id}">
                        <span th:text="${creature.name}"></span>
                    </label>
                </li>
            </ul>

            <button type="submit" class="register-btn">登録</button>
        </form>
    </div>

    <!-- 下部中央ボタン -->
    <div class="btn-container">
        <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/atsumori/fish}" class="btn-link">🐟 魚図鑑へ</a>
        <a sec:authorize="hasAuthority('USER')" th:href="@{/atsumori/fish}" class="btn-link">🐟 魚図鑑へ</a>
        <a th:href="@{/menu}" class="btn-link">🌿 メニューにもどる</a>
    </div>

    <!-- 右下固定ボタン -->
    <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/atsumori/fish}" class="btn-fixed btn-fish-fixed">🐟 魚図鑑へ</a>
    <a sec:authorize="hasAuthority('USER')" th:href="@{/atsumori/fish}" class="btn-fixed btn-fish-fixed">🐟 魚図鑑へ</a>
    <a th:href="@{/menu}" class="btn-fixed btn-menu-fixed">🌿 メニューにもどる</a>

</body>
</html>
