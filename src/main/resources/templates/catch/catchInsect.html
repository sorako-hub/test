<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>捕まえた虫を登録する</title>
    <style>
        body {
            margin: 0;
            font-family: "Noto Sans JP", "メイリオ", sans-serif;
            background: url('/images/background.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }

        .logo {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .card {
            background: #fff8e1;
            border-radius: 20px;
            padding: 20px 30px;
            margin: 0 auto 30px auto;
            width: 85%;
            max-width: 800px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.25);
        }

        h1 {
            color: #f57c00;
            margin-bottom: 10px;
        }

        p.description {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        ul.creature-list {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 700px;
        }

        ul.creature-list li {
            background: #fff3e0;
            border: 2px solid #ffcc80;
            border-radius: 10px;
            padding: 10px 20px;
            transition: 0.2s;
            font-weight: 600;
            color: #f57c00;
        }

        ul.creature-list li:hover {
            background: #ffe0b2;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        /* 登録ボタン */
        .register-btn {
            margin-top: 30px;
            background: #fb8c00;
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 1.05rem;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(251,140,0,0.5);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .register-btn:hover {
            background: #ef6c00;
            transform: translateY(-2px);
        }

        /* 下のボタンたち */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px auto 60px auto;
            flex-wrap: wrap;
        }

        .btn-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: #fb8c00;
            color: white;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(251,140,0,0.7);
            transition: background-color 0.4s ease, box-shadow 0.4s ease, transform 0.2s ease;
        }

        .btn-link:hover {
            background-color: #ef6c00;
            box-shadow: 0 8px 25px rgba(239,108,0,0.8);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="logo">
        <img th:src="@{/images/logo.png}" alt="ロゴ" width="320">
    </div>

    <div class="card">
        <h1>捕まえた虫を登録する</h1>
        <p class="description">登録したい虫にチェックを入れて、「登録」ボタンを押してください。</p>

        <form method="post" action="/catch/insect/register-multiple">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <ul class="creature-list">
                <li th:each="creature : ${uncaughtCreatures}">
                    <label>
                        <input type="checkbox" name="creatureIds" th:value="${creature.id}">
                        <span th:text="${creature.name}"></span>
                    </label>
                </li>
            </ul>

            <button type="submit" class="register-btn">登録</button>
        </form>
    </div>

    <!-- 下部リンクボタン -->
    <div class="btn-container">
        <!-- 虫図鑑リンク（権限別） -->
        <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/atsumori/insect}" class="btn-link">🐛 虫図鑑へ</a>
        <a sec:authorize="hasAuthority('USER')" th:href="@{/atsumori/insect}" class="btn-link">🐛 虫図鑑へ</a>

        <!-- メニューへ戻る -->
        <a th:href="@{/menu}" class="btn-link">🌿 メニューにもどる</a>
    </div>
</body>
</html>
